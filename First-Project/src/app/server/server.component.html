<h1 [style.color]="h1_color" (click)="changeColor_h1()">Welcome to the Server Application</h1>
<h3 [style.color]="h3_color" (click)="changeColor_h3($event)">Thank you {{name}}</h3>
<input type="text" (input)="onInput($event)">
<p>{{inputText}}</p>
<p>{{childMessage}}</p>
<button [disabled]="isDisabled" type = 'button' class="btn btn-primary" (click)="set_isDisabled()">Go</button>
